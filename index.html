<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="tabs.check(this)">tab 1</button>
            <button class="tab" onclick="tabs.check(this)">tab 2</button>
            <button class="tab" onclick="tabs.check(this)">tab 3</button>
            <button class="tab" onclick="tabs.check(this)">tab 4</button>
            <button class="tab" onclick="tabs.check(this)">tab 5</button>
        </div>
        <div class="content">
            <div class="content-item active">content 1</div>
            <div class="content-item">content 2</div>
            <div class="content-item">content 3</div>
            <div class="content-item">content 4</div>
            <div class="content-item">content 5</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
